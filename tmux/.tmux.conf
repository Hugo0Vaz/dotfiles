set -g mouse on

set -g base-index 1

set -g default-terminal "screen-256color"

set -g status-bg green
set -g status-fg '#000000'

# aumentando os limites de caracteres
set -g status-left-length 20

# reloads tmux configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# script for editing dotfiles in a popup pane
bind o display-popup -E "find /home/hugo/projetos-pessoais/dotfiles -path /home/hugo/projetos-pessoais/dotfiles/.git -prune -o -type f | fzf | xargs -o --no-run-if-empty vim"

